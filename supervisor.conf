; AIKAFLOW Supervisor Configuration
; 
; Install supervisor: apt-get install supervisor
; Copy this file to: /etc/supervisor/conf.d/aikaflow.conf
; Then: supervisorctl reread && supervisorctl update

[program:aikaflow-worker]
command=php /var/www/aikaflow/worker.php --daemon
directory=/var/www/aikaflow
user=www-data
autostart=true
autorestart=true
startsecs=5
startretries=3
stderr_logfile=/var/www/aikaflow/logs/worker.error.log
stdout_logfile=/var/www/aikaflow/logs/worker.log
stopwaitsecs=30
stopsignal=TERM

; Optional: Run multiple workers
; numprocs=2
; process_name=%(program_name)s_%(process_num)02d