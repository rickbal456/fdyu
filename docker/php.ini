; AIKAFLOW PHP Configuration
upload_max_filesize = 100M
post_max_size = 100M
max_execution_time = 300
memory_limit = 256M
max_input_vars = 3000

; Security
expose_php = Off
display_errors = Off
log_errors = On
error_log = /var/www/html/logs/php_errors.log

; Session
session.cookie_httponly = On
session.cookie_samesite = Strict
session.use_strict_mode = On